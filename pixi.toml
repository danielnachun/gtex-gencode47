[feature.quantifybam.dependencies]
gtex-pipeline-rnaseq = "gtex_v10.*"
gtex-pipeline-qtl = "gtex_v10.*"
bedtools = "2.31.1.*"
gatk4 = "*"
libboost = "1.85"
kent-tools = "*"
regtools = "*"
rnaseqc = "2.4.2.*"

[system-requirements]
linux = "3.10"
libc = "2.17"

[environments]
realignbam = ["realignbam"]
quantifybam = ["quantifybam"]
