[project]
authors = ["danielnachun <daniel.nachun@gmail.com>"]
channels = ["dnachun", "conda-forge", "bioconda"]
description = "Add a short description here"
name = "code"
platforms = ["linux-64"]
version = "0.1.0"

[feature.realignbam.dependencies]
bamsync = "gtex_v10.*"
gtex-pipeline-rnaseq = "gtex_v10.*"
picard = "2.27.1.*"
star = "2.7.11b.*"
rsem = "1.3.3.*"
